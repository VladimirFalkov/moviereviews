{% extends 'base.html' %}
{% block content %}
        <form action="">
            <div class="mb-3">
              <label class="form-label">Search for Movie</label>
              <input type="text" name="searchMovie" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" alt="movie poster" />
                    <div class="card-body">
                        <a href="{% url 'detail' movie.id %}">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        </a>
                            <p class=" card-text ">{{movie.description }}</p>
                            
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie link</a>
        
                            {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br/>
        <br/>
        <h2>JOIN OUT MAILING LIST</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" name="email" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
{% endblock %}
